<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Efficient Cities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabe Kneisley">
  <link rel="stylesheet" type="text/css" href="css/framework.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
  <header class="primary">
    <div class="container">
      <a class="primary-logo pull-left" href="/"><h1>efficientcities</h1></a>
    </div>
  </header>
  <section class="content">
    <div class="jumbotron"></div>
    <div class="container">
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup" class="cta">
      <form action="http://efficientcities.us4.list-manage.com/subscribe/post?u=78e2bf605de093f2e6c2ae817&amp;id=0746bfe2e7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form-horizontal" target="_blank" novalidate>
        <fieldset>
          <legend></legend>
          <div class="control-group">
            <label class="control-label" for="mce-EMAIL"><strong>Email address</strong></label>
            <div class="controls">
              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address">
              <span class="help-block"><em>this is the only required field.</em></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="mce-FULLNAME">Your name</label>
            <div class="controls">
              <input type="text" value="" name="FULLNAME" class="" id="mce-FULLNAME" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="mce-ORG">Organization</label>
            <div class="controls">
              <input type="text" value="" name="ORG" class="" id="mce-ORG" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="mce-WEBSITE">Website</label>
            <div class="controls">
              <input type="text" value="" name="WEBSITE" class="" id="mce-WEBSITE" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-inverse">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>
  </section>
  <footer class="primary-footer">
    <div class="container">
      <nav>
        <ul class="colophon">
          <li>&copy; Copyright 2013: Efficient Cities, Inc.</li>
          <li><a href="/privacy">Privacy policy</a></li>
          <li><a href="http://nytm.org/made-in-nyc">Made in NYC</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
</body>
